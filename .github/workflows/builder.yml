name: Build RTOS Scheduler

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build STM32CubeIDE Project
        uses: xanderhendriks/action-build-stm32cubeide@v14.0
        with:
          project-path: 'RTOS_Scheduler'  # Main project folder
          project-target: 'Debug'         # Adjust target as necessary (Debug/Release)

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: rtos_scheduler_firmware
          path: 'RTOS_Scheduler/Debug/*.elf'  # Adjust if you want different build artifacts
